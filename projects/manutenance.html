<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status & Manutenção - Dasloto</title>

  <!-- SEO -->
  <meta name="description" content="Verifique o status dos serviços do Dasloto e informações sobre manutenções programadas.">

  <!-- CSS Externos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tema base -->
  <link href="../assets/css/dark-theme.css" rel="stylesheet" />
  
  <!-- Main Styles -->
  <link href="../assets/css/main-style.css" rel="stylesheet" />

</head>
<body>

  <!-- Page Content -->
  <div style="padding-top: 100px; min-height: 100vh;">
    <div class="container" style="max-width: 900px; padding-top: 40px; padding-bottom: 40px; display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 240px);">

    <div >
      <!-- Maintenance Card -->
      <div class="maintenance-main" data-aos="fade-up" style="text-align: center;">
        <!-- Logo -->
        <div style="margin-bottom: 2rem;">
          <img src="../assets/images/logo_dark_mark_lefth.svg" alt="DasLoto" style="height: 80px; width: auto;">
        </div>

        <!-- Status -->
        <div style="margin-bottom: 2rem;">
          <h2 style="color: var(--text-light); font-weight: 700; margin-bottom: 0.5rem;">Manutenção em Andamento</h2>
          <p style="color: var(--text-muted); font-size: 1.1rem;">Sistema em atualização</p>
        </div>

        <!-- Progress -->
        <div style="margin-bottom: 2rem; max-width: 400px; margin-left: auto; margin-right: auto;">
          <div class="maintenance-progress-bar" style="height: 12px;">
            <span style="width: 65%;"></span>
          </div>
          <div class="maintenance-progress-text" style="margin-top: 1rem;">
            <span style="font-size: 1rem;">Progresso da atualização</span>
            <span style="font-size: 1rem; font-weight: 600; color: #4f46e5;">65%</span>
          </div>
        </div>

        <!-- Message -->
        <p style="color: var(--text-muted); margin-bottom: 0; line-height: 1.7;">
          Estamos realizando melhorias no sistema para oferecer uma experiência melhor.<br>
          Por favor, volte em alguns minutos.
        </p>
      </div>
    </div>
  </div>

  <!-- Topo -->
  <a href="#" class="back-to-top" id="backToTop"><i class="fas fa-arrow-up"></i></a>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init({
      duration: 800,
      once: true,
      offset: 100
    });

    // Update year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Navbar scroll effect
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 100) {
        navbar.style.background = 'rgba(15, 23, 42, 0.98)';
        navbar.style.boxShadow = '0 4px 20px rgba(0,0,0,0.3)';
      } else {
        navbar.style.background = 'rgba(15, 23, 42, 0.95)';
        navbar.style.boxShadow = 'none';
      }
    });

    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          const offsetTop = target.offsetTop - 80;
          window.scrollTo({
            top: offsetTop,
            behavior: 'smooth'
          });
        }
      });
    });

    // Back to top button
    const backToTopButton = document.getElementById('backToTop');
    window.addEventListener('scroll', function() {
      if (window.scrollY > 300) backToTopButton.classList.add('show');
      else backToTopButton.classList.remove('show');
    });
    backToTopButton.addEventListener('click', function(e) {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // (Opcional) Atualizar barras de progresso dinamicamente via dataset
    document.querySelectorAll('.progress[data-value]').forEach(p => {
      const v = Number(p.dataset.value) || 0;
      p.querySelector('span').style.width = v + '%';
    });
  </script>
</body>
</html>
